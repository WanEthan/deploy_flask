<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>New Recipe</title>
</head>

<body>
    <div class="container">
        <!-- ------------------------Navbar--------------------------------- -->
        <nav class="navbar bg-body-tertiary mt-3" data-bs-theme="dark">
            <div class="container-fluid">
                <h1>All posted recipes:</h1>
                <div class="row">
                    <div class="new_one col" style="width: 300px;">
                        <a class="btn btn-primary" href="/back">Back to Recipes</a>
                    </div>
                    <div class="logout col">
                        <a class="btn btn-danger" href="/logout">Logout</a>
                    </div>
                </div>
        </nav>

        <div class="mt-3">
            <p class="text-danger fw-bold">***** Description must not be blank!!! *****</p>
        </div>

        <!-- ------------------------validation Message Section--------------------------------- -->

        <div class="text-center valid_message mt-3">
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p>{{message}}</p>
            <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        
        <!-- ------------------------Form Section--------------------------------- -->
        
        <form action="/create" method="post" class="mt-5">
            <input type="hidden" name="user_id" value="{{ session.user_id }}">
            <div class="row">

                <div class="col">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="name" id="floatingInput">
                        <label for="floatingInput" class="fw-bold">Name:</label>
                    </div>


                    <div class="form-floating">
                        <textarea class="form-control" name="description" style="height: 100px"></textarea>
                        <label for="description" class="fw-bold">Description:</label>
                    </div>

                    <div class="form-floating">
                        <textarea class="form-control" name="instructions" style="height: 250px"></textarea>
                        <label for="instructions" class="fw-bold">Instructions:</label>
                    </div>

                </div>
                <div class="col">

                    <div class="">
                        <label for="data" class="fw-bold">Date Cooked/Made:</label>
                        <input type="date" name="date">
                    </div>

                    <div class="mt-5">
                        <p class="fw-bold">Under 30 minutes?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cook_time" value="yes">
                            <label class="form-check-label" for="yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cook_time" value="no">
                            <label class="form-check-label" for="no">No</label>
                        </div>
                    </div>

                    <div class="mt-5">
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                    </div>

                </div>

            </div>
        </form>

    </div>
</body>

</html>
