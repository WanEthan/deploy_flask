<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Display Recipe</title>
</head>

<body>
    <div class="container">
        <!-- ------------------------Navbar----------------------------- -->
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <h1>Welcome {{ session.first_name }}!!</h1>
                <div class="row">
                    <div class="new_one col" style="width: 300px;">
                        <a class="btn btn-primary" href="/back">Back to Recipes</a>
                    </div>
                    <div class="logout col">
                        <a class="btn btn-danger" href="/logout">Logout</a>
                    </div>
                </div>
        </nav>

        <!-- -----------------------Display Recipe ------------------------- -->

        <div class="row mt-2 rounded border-5 border border-dark-subtle">

            <div class="col">

                <div class="mt-5">
                    <h2 class="fw-bold bg-secondary-subtle rounded text-center">{{ recipe.name }}</h2>
                </div>
                <div class="mt-5">
                    <p class="fw-bold bg-secondary-subtle rounde  text-center">Description:</p>
                    {{ recipe.description }}
                </div>
                <div class="mt-5">
                    <p class="fw-bold bg-secondary-subtle rounde text-center">Instruction:</p>
                    {{ recipe.instructions }}
                </div>
            </div>

            <div class="col">
                <div class="mt-5">
                    <h2 class="fw-bold">Posted by: {{ recipe.user }} </h2>
                </div>
                <div class="mt-5">
                    <label for="data" class="fw-bold">Date Cooked/Made:</label>
                    <div class="mt-3" >{{ recipe.date }}</div>
                </div>
                <div class="mt-5">
                    <p class="fw-bold">Under 30 minutes?</p>
                    {{ recipe.cook_time.capitalize() }}
                </div>
            </div>

        </div>

    </div>
</body>

</html>
