<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login and Registration</title>
</head>

<body>

    <div class="container">

        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Recipe Share</a>
            </div>
        </nav>

        <div class="text-center valid_message mt-3">
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p>{{message}}</p>
            <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <div class="row mt-2">
            <div class="col">
                <!-- ***---------------------- REGISTER -----------------------*** -->

                <form action="/register" method="post" class="register p-5">
                    <div class="mb-3">
                        <h1 class="text-center">Registration</h1>
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name: </label>
                        <input type="text" class="form-control" name="first_name">
                    </div>

                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name: </label>
                        <input type="text" class="form-control" name="last_name">
                    </div>

                    <div class="mb-3">
                        <label for="email1" class="form-label">Email Address: </label>
                        <input type="email" class="form-control" name="email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="password">
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" name="confirm_password">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-light">Submit</button>
                    </div>
                </form>
            </div>

            <!-- ***---------------------- LogIn -----------------------*** -->
            <div class="col">
                <form action="/login" method="post" class="login p-5">
                    <div class="mb-3">
                        <h1 class="text-center">Login</h1>
                    </div>
                    <div class="mb-3">
                        <label for="email1" class="form-label">Email Address: </label>
                        <input type="email" class="form-control" name="email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-light">Login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
